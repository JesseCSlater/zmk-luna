layout: {qmk_keyboard: berylline}
layers:
  default:
  - '&key_repeat'
  - W
  - F
  - P
  - B
  - K
  - L
  - U
  - Y
  - ''''
  - {t: A, h: LSHIFT}
  - {t: R, h: LALT}
  - {t: S, h: LCTRL}
